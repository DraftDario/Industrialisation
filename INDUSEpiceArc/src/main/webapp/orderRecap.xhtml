<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>#{msg.orderRecap}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">#{msg.orderRecap}</ui:define>
            <ui:define name="content">
                 <center><h:form styleClass="form-container">
                        <div class="form-title"><h3>#{msg.productRecap}</h3></div>
                        <br/>
                        <div class="form-title">#{msg.coniferType}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.product.coniferType}"/>
                        <br/> 
                        <div class="form-title">#{msg.coniferSize}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.product.coniferSize}"/>
                        <br/>
                        <div class="form-title">#{msg.coniferPrize}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.product.price}"/>
                        <br/>
                        <br/>

                        <div class="form-title"><h3>#{msg.conditionRecap}</h3></div>
                        <div class="form-title">#{msg.deliveryDate}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.deliveryDate.date}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <br/>
                        <div class="form-title">#{msg.pickupDate}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.pickupDate.date}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <br/>
                        <div class="form-title">#{msg.amount}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.amount}"/>
                        <br/>
                        <br/>

                        <div class="form-title"><h3>#{msg.personalInfoRecap}</h3></div>
                        <div class="form-title">#{msg.firstName}, #{msg.lastName}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.firstName} "/>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.lastName}"/>
                        <br/>
                        <div class="form-title">#{msg.address}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.address}"/>
                        <br/>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.zip} "/>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.city}"/>
                        <br/>
                        <div class="form-title">#{msg.phone}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.phone}"/>
                        <br/>
                        <div class="form-title">#{msg.email}</div>
                        <h:outputText styleClass="output-txt" value="#{userSession.currentOrder.customer.email}"/>
                        <br/>
                        <br/>
                        <h:commandButton styleClass="btn" value="#{msg.validateCommand}" action="#{orderRecap.save()}" />
                        <br/>
                        <br/>
                    </h:form></center>
            </ui:define>
        </ui:composition>
    </body>
</html>
